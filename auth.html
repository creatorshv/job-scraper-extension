<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Listings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 id="title">Login</h2>
    <p id="error"></p>
    <form id="login-form">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        minlength="6"
        maxlength="10"
        required
      />
      <button type="submit">Login</button>
    </form>
    <p><small>To register use the web app.</small></p>
    <script type="module" src="auth.js"></script>
  </body>
</html>
